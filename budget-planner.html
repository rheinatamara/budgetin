<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Budget Planner</title>
  </head>
  <body>

    <div class="min-h-screen bg-gray-100 ">
      <div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow-sm ">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t  border-gray-200">
                    <h3 class="text-xl font-semibold text-gray-900 ">
                        Tambah tabungan baru
                    </h3>
                    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center  " data-modal-hide="default-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4" id="historySavings">
                  <form >
                  <div class="p-6">
                    <label for="goal_amount" class="block text-sm font-medium text-gray-900 pb-4">Jumlah tabungan</label>
                    <div class="flex">
                      <div class="relative w-full">
                        <div class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 2a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1M2 5h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Zm8 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"/>
                        </svg>
                        </div>
                        <input type="number" id="savings-input" class="block p-2.5 w-full z-20 ps-10 text-sm text-gray-900 bg-gray-50 rounded-s-lg border-e-gray-50 border-e-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 " placeholder="Masukkan jumlah" required />
                    </div>
                    <button id="dropdown-currency-button" data-dropdown-toggle="dropdown-currency" class="shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-e-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 " type="button">
                        Rp
                    </button>
                    <button type="submit" data-modal-hide="default-modal" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ml-4 ">Kirim</button>
                    </div>               
                  </div>
                </form>
                </div>
            </div>
        </div>
    </div>

    <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 ">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
    </svg>
  </button>

<aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
  <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 ">
     <ul class="space-y-2 font-medium">
        <li>
           <a href="dashboard.html" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100  group">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" class="w-6 h-6"><path d="M64 480H448c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H288c-10.1 0-19.6-4.7-25.6-12.8L243.2 57.6C231.1 41.5 212.1 32 192 32H64C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64z"/></svg>
              <span class="ms-3">Dashboard</span>
           </a>
        </li>
        <li>
           <a href="transactions.html" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100  group">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" fill="currentColor" class="w-6 h-6"><path d="M96 96l0 224c0 35.3 28.7 64 64 64l416 0c35.3 0 64-28.7 64-64l0-224c0-35.3-28.7-64-64-64L160 32c-35.3 0-64 28.7-64 64zm64 160c35.3 0 64 28.7 64 64l-64 0 0-64zM224 96c0 35.3-28.7 64-64 64l0-64 64 0zM576 256l0 64-64 0c0-35.3 28.7-64 64-64zM512 96l64 0 0 64c-35.3 0-64-28.7-64-64zM288 208a80 80 0 1 1 160 0 80 80 0 1 1 -160 0zM48 120c0-13.3-10.7-24-24-24S0 106.7 0 120L0 360c0 66.3 53.7 120 120 120l400 0c13.3 0 24-10.7 24-24s-10.7-24-24-24l-400 0c-39.8 0-72-32.2-72-72l0-240z"/></svg>
              <span class="flex-1 ms-3 whitespace-nowrap">Transactions</span>
           </a>
        </li>
        <li>
           <a href="budget-planner.html" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" fill="currentColor" class="w-6 h-6"><path d="M64 64C28.7 64 0 92.7 0 128L0 384c0 35.3 28.7 64 64 64l448 0c35.3 0 64-28.7 64-64l0-256c0-35.3-28.7-64-64-64L64 64zm64 320l-64 0 0-64c35.3 0 64 28.7 64 64zM64 192l0-64 64 0c0 35.3-28.7 64-64 64zM448 384c0-35.3 28.7-64 64-64l0 64-64 0zm64-192c-35.3 0-64-28.7-64-64l64 0 0 64zM288 160a96 96 0 1 1 0 192 96 96 0 1 1 0-192z"/></svg>
              <span class="flex-1 ms-3 whitespace-nowrap">Budget Planner</span>
           </a>
        </li>
        <li>
          <a href="index.html" class="flex items-center p-2 text-gray-900 rounded-lg  hover:bg-gray-100 group">
            <svg class="shrink-0 w-5 h-5 text-gray-500 transition duration-75  group-hover:text-gray-900 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
               <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"/>
            </svg>
            <span class="flex-1 ms-3 whitespace-nowrap">Sign Out</span>
         </a>
        </li>

     </ul>
  </div>
</aside>
<div class="flex">
  <div class="p-4 sm:ml-64 w-[65%] border-r-2 divide-x divide-gray-200">
    <div class="p-4 rounded-lg ">
       <div class="grid grid-cols-2 gap-4 mb-4">
        <!-- Card 1 -->
        <div class=" w-full bg-white rounded-lg shadow-sm p-4 md:p-6 h-[20rem]">
          <div class="flex justify-between">
            <div>
              <p class="text-3xl font-bold text-gray-900  pb-2">Rp.30.000.000</p>
              <h5 class="leading-none text-xl font-light text-gray-500">Total Saldo</h5>
            </div>
            <div
              class="flex items-center px-2.5 py-0.5 text-base font-semibold text-green-500 text-center">
              12%
              <svg class="w-3 h-3 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13V1m0 0L1 5m4-4 4 4"/>
              </svg>
            </div>
          </div>
          <div class="area-chart"></div>
        </div>
        <!-- Card 2 -->
        <div class="w-full bg-white rounded-lg shadow-sm  p-4 md:p-6 h-[20rem]">
          <div class="flex justify-between">
            <div>
              <p id= "totalSavings"class="text-3xl font-bold text-gray-900  pb-2">Rp.30.000.000</p>
              <h5 class="leading-none text-xl font-light text-gray-500">Total Tabungan</h5>
            </div>
            <div
              class="flex items-center px-2.5 py-0.5 text-base font-semibold text-green-500 text-center">
              12%
              <svg class="w-3 h-3 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13V1m0 0L1 5m4-4 4 4"/>
              </svg>
            </div>
          </div>
          <div class="area-chart"></div>
        </div>
       </div>
       <!-- Remaining -->
       <div class="flex flex-col mb-4">
        <div>
          <h1 id="goalName" class="text-black-900 text-3xl mb-6 mt-10 font-semibold">Hawaii Trip</h1>
        </div>
        <div class="">
          <div class=" bg-white rounded-lg shadow-sm p-6">
            <div class="p-4">
              <h3 class="text-gray-500 text-sm text-center">Tersisa</h3>
              <p id="remainingAmount" class="text-4xl font-bold text-center text-gray-900 py-2">Rp 200.000</p>
              <p id="remainingDays" class="text-gray-600 text-center text-sm">tinggal 64 hari lagi</p>

            </div>
            <div class="w-full bg-gray-200 rounded-full mt-2">
              <div id="progressBar" class="bg-blue-600 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full" style="width: 45%">45%</div>
            </div>
        
            <span class="text-xs text-gray-500 mt-1 block text-center pt-4">Hari ini</span>  
          </div>
        </div>
      </div>
      <div>
        <div> <h1 class="text-black-900 text-3xl mb-6 mt-10 font-semibold">Impianmu yang lain</h1>
        </div>
      </div>
       <div id="grid-cards" class="grid grid-cols-4 gap-4">
            <!-- Cards -->
       </div>
       </div>
  </div>
  <div class="px-14 py-4 w-[35%]">
    <div class="mb-10 w-100">
      <h1 class="text-black-900 text-3xl mb-4 mt-4 font-semibold">Riwayat Tabungan</h1>
        <ul id="savings-list" class="max-w-md divide-y divide-gray-200 ">
        </ul>
        <button type="button"  data-modal-target="default-modal" data-modal-toggle="default-modal" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center mt-4 ">Tambah tabungan baru</button>
    </div>
    <div id="addNewForm">
      <form >
        <h1 class="text-black-900 text-3xl mb-4 mt-10 font-semibold">Tambah Rencana</h1>
        <div class="grid gap-6 mb-6 md:grid-cols-1">
            <div>
                <label for="budget_name" class="block mb-2 text-sm font-medium text-gray-900 ">Nama Anggaran</label>
                <input type="text" id="budget_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Trip ke Jepang" required />
            </div>
            <div>
              <label for="category" class="block mb-2 text-sm font-medium text-gray-900 ">Pilih Kategori</label>
              <select id="category_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 ">
                <option selected disabled>Pilih kategori</option>
                <option value="Wisata">Wisata</option>
                <option value="Event & Konser">Event & Konser</option>
                <option value="Hobi">Hobi</option>
                <option value="Teknologi">Gadget & Teknologi</option>
                <option value="Kuliner">Kuliner</option>
                <option value="Pendidikan">Pendidikan</option>
                <option value="Pernikahan">Pernikahan</option>
                <option value="Asuransi & Kesehatan">Asuransi & Kesehatan</option>
                <option value="Rumah">Rumah</option>
                <option value="Dana Darurat">Dana Darurat</option>
                <option value="Investasi">Investasi</option>
              </select>
            </div>
            <!-- Calendar -->         
            <div id="date-range-picker" class="flex items-center">
              <div class="relative">
                  <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                      <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                          <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                      </svg>
                  </div>
                  <input id="datepicker-range-start" name="start" type="text" class="bg-gray-100 border border-gray-300 text-gray-500 text-sm rounded-lg  block w-full ps-10 p-2.5 cursor-not-allowed" readonly placeholder="tttt-bb-hh">
              </div>
              <span class="mx-4 text-gray-500">to</span>
              <div class="relative">
                  <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                      <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                          <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                      </svg>
                  </div>
                  <input id="datepicker-range-end" name="end" type="text" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 cursor-pointer" readonly placeholder="tttt-bb-hh">
              </div>
          </div>
          
          
            <div>
              <label for="goal_amount" class="block text-sm font-medium text-gray-900 pb-2">Jumlah Tujuan</label>
              <div class="flex">
                <div class="relative w-full">
                  <div class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none">
                      <svg class="w-4 h-4 text-gray-500 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 2a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1M2 5h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Zm8 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"/>
                  </svg>
                  </div>
                  <input type="number" id="currency-input" class="block p-2.5 w-full z-20 ps-10 text-sm text-gray-900 bg-gray-50 rounded-s-lg border-e-gray-50 border-e-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 " placeholder="Masukkan jumlah" required />
              </div>
              <button id="dropdown-currency-button" data-dropdown-toggle="dropdown-currency" class="shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-e-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 " type="button">
                  Rp
              </button>
              </div>
            </div>
  
              </div>
  
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full  px-5 py-2.5 text-center ">Kirim</button>
      </form>

    </div>

  </div>



</div>

</div>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.1/dist/flowbite.min.js"></script>
    <script src="budgetPlanner.js"></script>
  </body>
</html>
