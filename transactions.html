            </li>
            <li>

            <li>
              <a href="index.html" class="flex items-center p-2 text-gray-900 rounded-lg  hover:bg-gray-100 group">
                <svg class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
                   <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"/>

         </ul>

      <div class="p-4 sm:ml-64">
       
        <div  class="p-4 grid grid-cols-5 gap-4">
            <div class="sm:rounded-lg h-100 col-span-4 pt-6 px-24 ">
               <table class="w-full text-sm text-left rtl:text-right text-gray-500 ">
                  <thead class="text-xs text-gray-900 uppercase bg-transparent">
                     <tr>
                           <th scope="col" class="px-6 py-3">
                              Nama Transaksi
                           </th>
                           <th scope="col" class="px-6 py-3">
                              Nominal
                           </th>
                           <th scope="col" class="px-6 py-3">
                              Jenis Transaksi
                           </th>
                           <th scope="col" class="px-6 py-3">
                              Tanggal Transaksi
                           </th>
                           <th scope="col" class="px-6 py-3">
                              Label
                           </th>
                          
                          
                           <th scope="col" class="px-6 py-3">
                              <span class="sr-only">Hapus</span>
                           </th>
                     </tr>
                  </thead>
                  <tbody id="transactionTable">
         
                  </tbody>
               </table>
            </div>
            <div class="col-span-1 ">
 
               <div id="addFormTransaction">
                 <form >
                   <h1 class="text-black-900 text-3xl mb-4 mt-4 font-semibold">Tambah Transaksi</h1>
                   <div class="grid gap-6 mb-6 md:grid-cols-1">
                       <div>
                           <label for="transactionName" class="block mb-2 text-sm font-medium text-gray-900 ">Nama Transaksi</label>
                           <input type="text" name="transactionName" id="transactionName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Trip to Bahamas" required />
                       </div>
                       <div>
                         <label for="categoryTransaction" class="block mb-2 text-sm font-medium text-gray-900 ">Kategori Transaksi</label>
                         <select id="transactionCategory" name="transactionCategory" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 ">
                           <option selected disabled>Pilih kategori</option>
                           <option value="kebutuhan">Kebutuhan</option>
                           <option value="kesehatan">Kesehatan & Kecantikan</option>
                           <option value="hiburan">Hiburan & Hobi</option>
                           <option value="investasi">Investasi</option>
                           <option value="gajian">Gajian</option>
                           <option value="bonus">Bonus</option>
                         </select>
                       </div>
                       <div>
                        <label for="transactionType" class="block pb-2 text-sm font-medium text-gray-900 ">Tipe Transaksi</label>
                        <div class="flex">

                          <div class="flex items-center mr-4">
                             <input id="transactionIncome" type="radio" value="transactionIncome" name="transactionType" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600  focus:ring-2">
                          <label for="transactionIncome" class="ms-2 text-sm font-medium text-gray-900 ">Pemasukan</label>
                          </div>

                          <div class="flex items-center">
                             <input id="transactionExpense" type="radio" value="transactionExpense" name="transactionType" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2 ">
                             <label for="transactionExpense" class="ms-2 text-sm font-medium text-gray-900 ">Pengeluaran</label>
                          </div>

                        </div>

                       </div>
                     
                       <div class="container rounded-md">
                        <label for="tanggal_transaksi" class="block text-sm font-medium text-gray-900 pb-2">Tanggal transaksi</label>
                        <input
                          type="date"
                          id="transactionDate"
                          name="transactionDate"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                          placeholder="yyyy-mm-dd"
                        />
                      </div>
                      <div>
                        <label for="nominal_transaksi" class="block text-sm font-medium pb-2 text-gray-900 ">Nominal Transaksi</label>
                        <div class="flex">
                          <div class="relative w-full">
                            <div class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 2a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1M2 5h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Zm8 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"/>
                            </svg>
                            </div>
                            <input type="number" name="transactionNominal"id="transactionNominal" class="block p-2.5 w-full z-20 ps-10 text-sm text-gray-900 bg-gray-50 rounded-s-lg border-e-gray-50 border-e-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 " placeholder="Enter amount" required />
                        </div>
                        <button id="dropdown-currency-button" data-dropdown-toggle="dropdown-currency" class="shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-e-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 " type="button">
                            Rp
                        </button>
                        </div>
                      </div>
                      <div>

                        <label for="keterangan" class="block mb-2 text-sm font-medium text-gray-900 ">Keterangan transaksi</label>
                        <textarea ame="transactionNote" id="transactionNote" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Tulis keterangan transaksi..."></textarea>
                     </div>
                     <button type="submit" id="buttonAddTransaction" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full  px-5 py-2.5 text-center ">Submit</button>
                    </div>             
                </div>        
               </div>
             
                 </form>
           
               </div>
           
             </div>


                  
        </div>
     </div>


    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

  </body>
